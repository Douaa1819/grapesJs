
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Éditeur GrapesJS + Sauvegarde</title>
  <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" />
  <style>
    body, html { margin: 0; height: 100%; }
    #gjs { height: 90vh; }
    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

 
  <div id="gjs">
    <section style="padding: 50px; text-align: center; background: #f0f0f0;">
      <h1>Bienvenue dans GrapesJS</h1>
      <p>Modifiez ce contenu visuellement</p>
    </section>
  </div>

  <!--  envoyer vers n8n -->
  <button onclick="sendToN8N()"> Enregistrer dans n8n</button>

  <!-- Librairies -->
  <script src="https://unpkg.com/grapesjs"></script>
  <script src="https://unpkg.com/grapesjs-preset-webpage"></script>

<script>
  const editor = grapesjs.init({
    container: '#gjs',
    height: '100%',
    fromElement: true,
    storageManager: false,
    plugins: ['gjs-preset-webpage'],
  });

  function sendToN8N() {
    const html = editor.getHtml();
    const css = editor.getCss();

 fetch('https://n8n.srv787725.hstgr.cloud/webhook/grapesjs-update', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify({
    html,
    css,
    timestamp: new Date().toISOString(),  
    client: "ClientABC",           
    fileName: "landing-client.html" 
  })
})

  
    .then(res => {
      console.log("Réponse reçue :", res);
      if (res.ok) {
        alert(" HTML envoyé à n8n avec succès");
      } else {
        alert(" Erreur HTTP : " + res.status);
      }
    })
    .catch(err => {
      console.error("Erreur fetch :", err);
      alert(" Erreur lors de l'envoi : " + err.message);
    });
  }
</script>


</body>
</html>
